<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="fluid-container" th:fragment="navi(activeTab)">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary ">
        <a class="navbar-brand" th:href="@{/}">Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Главная страница<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Shop' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/shop}">Каталог товаров<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Info' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/info}">Информация<span class="sr-only">(current)</span></a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item"
                    th:classappend="${activeTab == 'Products' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/products/show/}">Добавить товар</a>
                </li>
                <li class="nav-item"
                    th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/shop/cart}">Корзина</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item" style="color: #dee2e6">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" class="btn btn-danger" value="Logout"/>
                    </form>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item" style="color: #ffffff">
                    Преветствуем вас,
                    <span sec:authentication="name"></span>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <form class="align-middle" th:action="@{/authenticateTheUser}" method="POST">
                        <div class="input-group-prepend">
                            <input id="pole1" class="form-control" type="text" placeholder="Логин" name="username"
                                   aria-describedby="inputGroup-sizing-sm">
                            <input class="form-control" type="text" placeholder="Пароль" name="password"
                                   aria-describedby="inputGroup-sizing-sm">
                            <button class="btn btn-secondary btn-sm" type="submit">Войти</button>
                        </div>
                    </form>
                </li>
                <li></li>
            </ul>
        </div>
    </nav>
    <div class="visible-md" style="height:80px;"></div>
</div>
<div>
    <a>Топ 3 товара:</a>
    <a th:each="product : ${topproducts}">
        <a th:text="${product.title}"></a>
    </a>
</div>
<div class="containe">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{'/show_product/'+${product.id}}" th:text="Просмотреть"></a>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/show/?id=' +${product.id}}" th:text="Изменить"></a>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <form th:action="@{'/remove/'+${product.id}}">
                    <input type="submit" value="Удалить" class="btn btn-primary">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td>
                <a th:href="@{'/products/?page=0'}" th:text="1"></a>
            </td>
            <td>
                <a th:href="@{'/products/?page=1'}" th:text="2"></a>
            </td>
            <td>
                <a th:href="@{'/products/?page=2'}" th:text="3"></a>
            </td>
            <td>
                <a th:href="@{'/products/?page=3'}" th:text="4"></a>
            </td>
            <td>
                <a th:href="@{'/products/?page=4'}" th:text="5"></a>
            </td>
        </tr>
    </table>
</div>

<form th:action="@{'/products/?minPrice=' + ${filter.minPrice}+'?maxPrice='+${filter.maxPrice}+'?text='+${filter.text}}"
      th:object="${filter}" method="get"
      class="form-horizontal">

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{minPrice}" placeholder="Min" class="form-control" th:value="*{minPrice}" type="number"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{maxPrice}" placeholder="Max" class="form-control" th:value="*{maxPrice}" type="number"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{text}" placeholder="Text" class="form-control" th:value="*{text}"/>
    </div>

    <div style="margin-top: 10px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </div>
</form>

<form th:action="@{/show/}">
    <div class="Add">
        <table>
            <tbody>
            <tr sec:authorize="hasRole('ADMIN')">
                <td><input type="submit" value="Добавить" class="btn btn-primary"></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

</body>
</html>
