<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Действия</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{'/products/show/?id='+${product.id}}" th:text="Редактировать"></a>
            </td>
            <td>
                <form th:action="@{'/products/remove/' + ${product.id}}">
                    <button type="submit" class="btn btn-primary">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td>
                <a th:href="@{'/products/?page=0'}" th:text="1"></a>
            </td>
            <td>
                <a th:href="@{'/products/?page=1'}" th:text="2"></a>
            </td>
            <td>
                <a th:href="@{'/products/?page=2'}" th:text="3"></a>
            </td>
            <td>
                <a th:href="@{'/products/?page=3'}" th:text="4"></a>
            </td>
            <td>
                <a th:href="@{'/products/?page=4'}" th:text="5"></a>
            </td>
        </tr>
    </table>
    <br>

    <form th:action="@{/products/show/}" class="form-horizontal">
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>

    <form th:action="@{'/products/?minPrice=' + ${filter.minPrice}+'?maxPrice='+${filter.maxPrice}+'?text='+${filter.text}}"
          th:object="${filter}" method="get"
          class="form-horizontal">

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{minPrice}" placeholder="Min" class="form-control" th:value="*{minPrice}" type="number"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{maxPrice}" placeholder="Max" class="form-control" th:value="*{maxPrice}" type="number"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{text}" placeholder="Text" class="form-control" th:value="*{text}"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
